<!--This is my code playbook-->

<h1>This is a level 1 heading created using the h1 tag</h1>
<h1>Heading level 1</h1>
<h2>Heading level 2</h2>
<h3>Heading level 3</h3>
<h4>Heading level 4</h4>
<h5>Heading level 5</h5>
<h6>Heading level 6</h6>
<!--The h1 element represents a section heading.-->
<!-- heading tags need both a starting and ending tag-->

<hr />
<!--The hr element represents a paragraph-level 
thematic break, e.g. a scene change in a story, 
or a transition to another topic within a 
section of a reference book.-->

<br />
<!--The br element represents a line break.-->
<!-- breaks are a tag that only need a starting tag-->

<em>This will emphasize a text, you should always use it over "i"</em>

<p>This is how we write paragraphs</p>


<strong>Strong is better than bold</strong>
